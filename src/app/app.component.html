<div id="wrapper">
    <h2>Homepage v0.1</h2>

    <img src="./assets/pics/wald.jpg" alt="Wald" id="background-image">
    <app-background-image [currentSite]="subpage"></app-background-image>

    <img src="./assets/pics/profilpic_2_frei.png" alt="Nikolai Wohlgemuth" id="profilpic">

    <div id="canvas"></div>

    <app-webdesign *ngIf="subpage==='webdesign'" (updateCanvas)="updateCanvas($event)"></app-webdesign>

    <app-business *ngIf="subpage==='business'" (updateCanvas)="updateCanvas($event)"></app-business>

    <app-navi (switchSite)="switchSite($event)"></app-navi>
</div>
